<ion-content>
  <br>
  <br>
  <br>
  <div class = "login">
    Sign-in
  </div>
  <div style="height: 550px;">
    <div style="justify-content: center; display: flex; align-items: center;">
      <form style="max-width: 300px;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item lines="full">
                <ion-label position="floating">First Name</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item lines="full">
                <ion-label position="floating">Last Name</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Phone</ion-label>
          <ion-input type="number" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirm-Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <br>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
          </ion-col>
        </ion-row>
        <br>
        <div style="text-align: center;">
          --------------------OR--------------------
          <div>
            <br>
            <span>
              <a href="https://www.google.com/">
                <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" class = "icon LRpadding">
              </a>
            </span>
            <span>
              <a href="https://www.facebook.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" class = "icon LRpadding">
              </a>
            </span>
            <span>
              <a href="https://twitter.com/">
                <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" class = "icon LRpadding">
              </a>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
